
<!-- Фрагмент для вставки в block content для страницы about-->
<!-- 
Если добавите много текста для описния и footer будет "налазить" поверх текста,
то уберите со страницы about вставку стиля для footer-a, и его отпустит"
-->
{% extends "main_app/base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href={% static "deps/css/my_footer_css.css" %}>
{% endblock css %}


{% block content %}
    <div class="mt-5 pt-5 bg-white custom-shadow rounded">
        <h2 class="m-2"><strong>{{ content }}</strong></h2>
        <p class="m-2">{{ pohvala }}</p>
    </div>
{% endblock content %}

               
{% block footer %}
    <footer class="py-4 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Home Python Hub Studio 2023</p>
        </div>
    </footer>
{% endblock footer %}
